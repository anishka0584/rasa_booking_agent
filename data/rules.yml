version: "3.1"

rules:

- rule: Greet the user
  steps:
    - intent: greet
    - action: utter_greet

- rule: Start hotel booking form
  steps:
    - intent: book_hotel
    - action: hotel_booking_form
    - active_loop: hotel_booking_form

- rule: Submit hotel booking form
  condition:
    - active_loop: hotel_booking_form
  steps:
    - action: hotel_booking_form
    - active_loop: null
    - action: utter_booking_confirmation

- rule: Say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye
